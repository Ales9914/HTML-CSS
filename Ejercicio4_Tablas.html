<!DOCTYPE html> 
<html>
	<head>
		<meta charset = "utf-8">
		<title> Table Tutorial </title>
	</head>
	<body>
		<table width ="50%"  border="1" bordercolor = "red" cellspacing="1" cellpadding="2"> <!cellspacing es el espacio entre las celdas y el borde; 
		cellpadding es el espacio entre el contenido y la celda>
		
			<tr> <!TR es fila, TD es columna>
				<td>Sport</td>
				<td>Responses</td>
			</tr>
			
			<tr> 
				<td>Sport A</td>
				<td>25</td>
			</tr>
			
			<tr> 
				<td colspan = "2">  Juntar columnas</td>
			</tr>
			
			<tr> 
				<td colspan = "2" nowrap> Para evitar que el texto skipee a la siguiente linea, se usa nowrap</td>
			</tr>
			
			
			<!Tener en cuenta que si una tabla está anidada, su tamaño es relativo a la table padre. 
			Si el tamaño es 50%, es el 50% de la tabla padre>
		</table>
	</body>

</html>
